					}

function loadPlayer() {
	var videoID = "1FJ9hTNLK4w";
	var params = { allowScriptAccess: "always" };
	var atts = { id: "ytPlayer" };
	swfobject.embedSWF("http://www.youtube.com/v/" + videoID +
